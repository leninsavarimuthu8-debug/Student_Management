{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4 rounded" style="width: 400px;">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-primary">Login</h3>
            <p class="text-muted">Please enter your credentials</p>
        </div>

        <form action="/login" method="POST" novalidate>
            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-semibold">Role</label>
                <select class="form-select" name="role" required>
                    <option selected disabled value="">Select your role</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <small class="text-muted">Don't have an account?</small><br>
            <a href="{{ url_for('register') }}" class="btn btn-outline-danger btn-sm mt-2">Register</a>
        </div>
    </div>
</div>
{% endblock %}
