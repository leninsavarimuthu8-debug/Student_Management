{% extends "base.html" %}

{% block content %}
<div class="container my-4">

    <!-- Top Navbar -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold text-primary">Student Marks</h3>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>

    <!-- Table Section -->
    <div class="card shadow-lg rounded">
        <div class="card-body p-0">
            <table class="table table-hover table-bordered mb-0 align-middle">
                <thead class="table-dark text-center">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Tamil</th>
                        <th scope="col">English</th>
                        <th scope="col">Mark</th>
                        <th scope="col">Grade</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in data %}
                    <tr>
                        <td class="text-center">{{ data[0] }}</td>
                        <td>{{ data[5] }}</td>
                        <td class="text-center">{{ data[1] }}</td>
                        <td class="text-center">{{ data[2] }}</td>
                        <td class="text-center fw-semibold">{{ data[3] }}</td>
                        <td class="text-center">
                            <span class="badge {% if data[4] == 'A' %}bg-success{% elif data[4] == 'B' %}bg-primary{% else %}bg-warning text-dark{% endif %}">
                                {{ data[4] }}
                            </span>
                        </td>
                        <td class="text-center">
                            <a href="{{ url_for('edit_form', student_id=data[0]) }}" class="btn btn-sm btn-outline-primary me-2">
                                Edit
                            </a>
                            <form action="{{ url_for('delete') }}" method="POST" style="display:inline;">
                                <input type="hidden" name="student_id" value="{{ data[0] }}">
                                <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this record?');">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>
{% endblock %}
