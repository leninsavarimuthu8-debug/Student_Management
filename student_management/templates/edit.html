{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card shadow-lg p-4 rounded" style="width: 500px;">
        <!-- Header -->
        <div class="text-center mb-4">
            <h3 class="fw-bold text-primary">Edit Student Marks</h3>
            <p class="text-muted">Student ID: <span class="fw-semibold">{{ student_id }}</span></p>
        </div>

        <!-- Edit Form -->
        <form action="{{ url_for('edit_update') }}" method="POST" novalidate>
            <input type="hidden" name="student_id" value="{{ student_id }}">

            <!-- Tamil -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Tamil</label>
                <input type="number" class="form-control" name="tamil" value="{{ current_marks[0] if current_marks else '' }}" required>
            </div>

            <!-- English -->
            <div class="mb-3">
                <label class="form-label fw-semibold">English</label>
                <input type="number" class="form-control" name="english" value="{{ current_marks[1] if current_marks else '' }}" required>
            </div>

            <!-- Maths -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Maths</label>
                <input type="number" class="form-control" name="maths" value="{{ current_marks[2] if current_marks else '' }}" required>
            </div>

            <!-- Grade -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Grade</label>
                <input type="text" class="form-control" name="grade" value="{{ current_marks[3] if current_marks else '' }}" required>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Marks</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
